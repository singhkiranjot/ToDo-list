<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDO-List</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-gradient-to-r from-violet-800 to-sky-500  h-full w-full absolute "> 
        <div class=" bg-slate-200 w-2/5  mx-auto my-11 border-solid border-3 rounded-lg border-cyan-600 flex flex-col   " >
        <h1 class=" font-extrabold w-4/6 text-center text-3xl text-black mt-5 mx-auto">ToDo List</h1>
        <div class="bg-transparent w-4/5 flex m-5 justify-evenly items-center mx-auto">
            <input id="text" type="text" placeholder="Add your text" class="bg-slate-300 h-10 outline-none rounded-xl w-96 p-2  text-2xl text-black">
            <button id="button" onclick="addTask()" class="bg-orange-500 outline-none rounded-xl border-none p-1 w-20 text-2xl text-center ">Add</button>
        </div>
        <ul id="list" class="mx-5 my-5 ml-20 text-xl px-9  space-y-3 list-disc cursor-pointer">
            
            <!-- <li class="done">hello</li> -->
        </ul>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
